<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore Olympus Webtoon: Jaw Dropping Seen on Media</title>
    <link rel="stylesheet" href="styles.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <div class="logo">Lore Olympus</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#characters">Characters</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero" role="banner">
            <h1 class="animated-text">Lore Olympus</h1>
            <p class="subtitle">Jaw Dropping Seen on Media</p>
            <a href="#" class="cta-button">Read Now</a>
        </section>

        <section id="characters" class="characters" role="region" aria-labelledby="characters-heading">
            <h2>Main Characters</h2>
            <div class="character-grid">
                <div class="character-card" data-name="Persephone" data-description="Goddess of Spring">
                    <img src="Images/shi1.jpg" alt="Persephone" loading="lazy">
                </div>
                <div class="character-card" data-name="Hades" data-description="God of the Underworld">
                    <img src="Images/SHI2.JPG" alt="Hades" loading="lazy">
                </div>
                <div class="character-card" data-name="Zeus" data-description="King of the Gods">
                    <img src="Images/SHI3.JPG" alt="Zeus" loading="lazy">
                </div>
                <div class="character-card" data-name="Hera" data-description="Queen of the Gods">
                    <img src="Images/SHI4.JPG" alt="Hera" loading="lazy">
                </div>
            </div>
        </section>
        <section id="manhwa-carousel" class="manhwa-carousel" role="region" aria-labelledby="manhwa-heading">
            <h2>Top Supernatural Manhwas</h2>
            <div class="carousel-container">
                <button class="carousel-button prev" aria-label="Previous slide">&lt;</button>
                <div class="carousel-track">
                    <div class="carousel-slide" role="listitem" tabindex="0">
                        <img src="Images/shi7.jpg" alt="Lore Olympus" loading="lazy">
                        <h3>Lore Olympus</h3>
                    </div>
                    <div class="carousel-slide" role="listitem" tabindex="0">
                        <img src="Images/shi8.jpg" alt="Solo Leveling" loading="lazy">
                        <h3>Solo Leveling</h3>
                    </div>
                    <div class="carousel-slide" role="listitem" tabindex="0">
                        <img src="Images/shi9.jpg" alt="Tower of God" loading="lazy">
                        <h3>Tower of God</h3>
                    </div>
                    <div class="carousel-slide" role="listitem" tabindex="0">
                        <img src="Images/shi10.jpg" alt="The Gamer" loading="lazy">
                        <h3>The Gamer</h3>
                    </div>
                    <div class="carousel-slide" role="listitem" tabindex="0">
                        <img src="Images/shi11.jpg" alt="Noblesse" loading="lazy">
                        <h3>Noblesse</h3>
                    </div>
                </div>
                <button class="carousel-button next" aria-label="Next slide">&gt;</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Lore Olympus Webtoon. All rights reserved.</p>
    </footer>

    <script src="script.min.js"></script>
</body>
</html>
